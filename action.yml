name: "Conductor"
description: "Deploy Cloudlare workers"
inputs:
  zone_id: # id of input
    description: "CF zone_id"
    required: true
  account_id: # id of input
    description: "CF account_id"
    required: true
  api_key: # id of input
    description: "CF api_key"
    required: true
  email: # id of input
    description: "CF email"
    required: true
  build_command:
    description: "Frontend build command to run"
    required: true

runs:
  using: "node12"
  main: "conductor.js"
